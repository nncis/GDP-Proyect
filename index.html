<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/d3@5.11.0/dist/d3.min.js"></script>
    <style>
        .bar:hover {
            fill: #004c6d;
        }

        .bar {
            
        }
    </style>
</head>

<body>

    <h1 id="title">United States GDP</h1>


    <script>
        const url = 'https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json';

        const w = 800;
        const h = 400;
        const padding = 50;
        const paddingBottom = 20
        const blue = "#9dc6e0"
        const darkBlue = "#004c6d"

        const svg = d3.select('body').append('svg')
            .attr('width', w)
            .attr('height', h);

        fetch(url)
            .then(response => response.json())
            .then(data => {          
                let dataSet = data.data
                //console.log(dataSet.length);

                const xScale = d3.scaleLinear()
                    .domain([0, dataSet.length])
                    .range([padding, w - padding]);

                const yScale = d3.scaleLinear()
                    .domain([0, d3.max(dataSet, (d) => d[1])])
                    .range([h - paddingBottom, paddingBottom]);

                let datesArray = dataSet.map(x => new Date(x[0]))
                console.log(datesArray);    

                const xScaleAxis = d3.scaleTime()
                    .domain([d3.min(datesArray), d3.max(datesArray)]) 
                    .range([padding, w - padding]);    

                
              
                const xAxis = d3.axisBottom(xScaleAxis);

                const yAxis = d3.axisLeft(yScale);

                svg.selectAll('rect')
                    .data(dataSet)
                    .enter()
                    .append('rect')
                    .attr("class", "bar")
                    .attr("x", (d, i) => xScale(i))
                    .attr("y", (d) => yScale(d[1]))
                    .attr("width", 3)
                    .attr("height", (d, i) => d[1])
                    .attr("fill", blue)
                    .attr("class", "bar")
                    .append("title")
                    .text(d => d[1])

                svg.append("g")
                    .attr("transform", "translate(" + padding + ",0)")
                    .call(yAxis)

                svg.append("g")
                    .attr("transform", "translate(0," + (h - paddingBottom) + ")")
                    .call(xAxis);

                // svg.selectAll('text')
                //     .data(dataSet)
                //     .enter()
                //     .append("text")
                //     .text((d) => d[1])
                //     .attr("x", (d, i) => i * 5)
                //     .attr("y", (d, i) => (h - d[1]) - 3)

            })


    </script>
</body>

</html>
